<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Etiquetas Adesivas Personalizadas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
}

/* CABE√áALHO */
.site-header {
    background: #111;
    padding: 20px;
    text-align: center;
}

.logo-area img {
    max-width: 180px;
    margin-bottom: 12px;
}

.banner-area img {
    width: 100%;
    max-width: 1100px;
    border-radius: 10px;
}

/* PRODUTOS */
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.product {
    background: #fff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
}

.product img {
    width: 100%;
    border-radius: 8px;
}

.product h3 {
    margin: 12px 0 6px;
}

.price-info {
    font-weight: bold;
    color: #2e7d32;
    margin-bottom: 6px;
}

select, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

button {
    background: #25d366;
    color: #fff;
    border: none;
    cursor: pointer;
}

/* CARRINHO */
.cart-wrapper {
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
    border: 2px dashed #999;
    border-radius: 12px;
    background: #eaeaea;
}

.cart {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 8px 0;
}

.remove-btn {
    color: red;
    cursor: pointer;
    font-weight: bold;
}

.clear-btn {
    background: #c62828;
    margin-top: 10px;
}

.order-btn {
    background: #000;
    margin-top: 15px;
}
</style>
</head>

<body>

<header class="site-header">
    <div class="logo-area">
        <img src="img/logo.png" alt="Logo da empresa">
    </div>

    <div class="banner-area">
        <img src="img/banner.jpg" alt="Etiquetas adesivas personalizadas">
    </div>
</header>

<div class="container">

<!-- ETIQUETAS REDONDAS -->
<div class="product">
    <img src="img/redonda.jpg">
    <h3>Etiquetas Redondas</h3>
    <div class="price-info">Pre√ßo a partir de R$ 30,00</div>

    <select id="rSize">
        <option value="3">√ò 3 cm</option>
        <option value="5">√ò 5 cm</option>
        <option value="7">√ò 7 cm</option>
        <option value="10">√ò 10 cm</option>
    </select>

    <select id="rQty">
        <option value="100">Pack 100 unidades</option>
        <option value="300">Pack 300 unidades</option>
        <option value="500">Pack 500 unidades</option>
        <option value="1000">Pack 1000 unidades</option>
    </select>

    <div class="price-info" id="rPrice">Pre√ßo: R$ 30,00</div>

    <button onclick="addRound()">Adicionar ao pedido</button>
</div>

<!-- ETIQUETAS QUADRADAS -->
<div class="product">
    <img src="img/quadrada.jpg">
    <h3>Etiquetas Quadradas</h3>
    <div class="price-info">Pre√ßo a partir de R$ 30,00</div>

    <select id="qSize">
        <option value="3">3 x 3 cm</option>
        <option value="5">5 x 5 cm</option>
        <option value="7">7 x 7 cm</option>
        <option value="10">10 x 10 cm</option>
    </select>

    <select id="qQty">
        <option value="100">Pack 100 unidades</option>
        <option value="300">Pack 300 unidades</option>
        <option value="500">Pack 500 unidades</option>
        <option value="1000">Pack 1000 unidades</option>
    </select>

    <div class="price-info" id="qPrice">Pre√ßo: R$ 30,00</div>

    <button onclick="addSquare()">Adicionar ao pedido</button>
</div>

<!-- LACRES -->
<div class="product">
    <img src="img/lacre.jpg">
    <h3>Lacres Adesivos para Fechamento</h3>
    <div class="price-info">Pre√ßo a partir de R$ 30,00</div>

    <select id="lSize">
        <option value="2x8">2 x 8 cm</option>
        <option value="3x10">3 x 10 cm</option>
        <option value="4x12">4 x 12 cm</option>
    </select>

    <select id="lQty">
        <option value="100">Pack 100 unidades</option>
        <option value="300">Pack 300 unidades</option>
        <option value="500">Pack 500 unidades</option>
        <option value="1000">Pack 1000 unidades</option>
    </select>

    <div class="price-info">Pre√ßo: Sob consulta</div>

    <button onclick="addLacre()">Adicionar ao pedido</button>
</div>

</div>

<!-- CARRINHO SEPARADO -->
<div class="cart-wrapper">
    <div class="cart">
        <h2>üõí Seu Pedido</h2>
        <div id="cartItems">Carrinho vazio</div>

        <button class="clear-btn" onclick="clearCart()">Limpar carrinho</button>
        <button class="order-btn" onclick="sendOrder()">Enviar pedido via WhatsApp</button>
    </div>
</div>

<script>
const priceM2 = 45;
const minPrice = 30;
let cart = [];

function calcRound(sizeCm, qty) {
    const r = (sizeCm / 100) / 2;
    const area = Math.PI * r * r * qty;
    return Math.max(area * priceM2, minPrice);
}

function updateRound() {
    const s = rSize.value;
    const q = rQty.value;
    rPrice.innerText = "Pre√ßo: R$ " + calcRound(s,q).toFixed(2);
}

rSize.onchange = updateRound;
rQty.onchange = updateRound;
updateRound();

function addRound() {
    const s = rSize.value;
    const q = rQty.value;
    const p = calcRound(s,q).toFixed(2);
    cart.push(`Etiqueta Redonda √ò ${s} cm ‚Äì ${q} un ‚Äì R$ ${p}`);
    renderCart();
}

function addSquare() {
    cart.push(`Etiqueta Quadrada ‚Äì conforme sele√ß√£o`);
    renderCart();
}

function addLacre() {
    cart.push(`Lacre adesivo ‚Äì conforme sele√ß√£o`);
    renderCart();
}

function renderCart() {
    const div = document.getElementById("cartItems");
    div.innerHTML = "";
    if (cart.length === 0) { div.innerText = "Carrinho vazio"; return; }

    cart.forEach((i, idx) => {
        div.innerHTML += `
        <div class="cart-item">
            <span>${i}</span>
            <span class="remove-btn" onclick="removeItem(${idx})">‚úñ</span>
        </div>`;
    });
}

function removeItem(i){ cart.splice(i,1); renderCart(); }
function clearCart(){ cart=[]; renderCart(); }

function sendOrder() {
    let msg = "Ol√°, gostaria de solicitar um or√ßamento:%0A%0A";
    cart.forEach(i => msg += "- " + i + "%0A");
    window.open("https://wa.me/5555999284962?text=" + msg, "_blank");
}
</script>

</body>
</html>
