<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Etiquetas Adesivas Personalizadas</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #111;
    padding: 20px;
    text-align: center;
}

header img {
    max-width: 200px;
    margin-bottom: 15px;
}

.banner img {
    width: 100%;
    max-width: 1200px;
    border-radius: 10px;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.produto {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
}

.produto img {
    width: 100%;
    max-width: 250px;
    margin-bottom: 10px;
}

select, button {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
}

.preco {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}

.carrinho {
    background: #fff;
    margin-top: 30px;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #25d366;
}

.item-carrinho {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.remover {
    cursor: pointer;
    color: red;
}

.whatsapp {
    background: #25d366;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 18px;
    margin-top: 15px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <img src="img/logo.png" alt="Logo da Empresa">
    <div class="banner">
        <img src="img/banner.jpg" alt="Banner">
    </div>
</header>

<div class="container">

<h2>Etiquetas Adesivas Personalizadas</h2>
<p><strong>Preço a partir de R$ 30,00</strong></p>

<div class="produtos">

<!-- PRODUTO 1 -->
<div class="produto">
    <img src="img/redonda.jpg">
    <h3>Etiqueta Redonda</h3>

    <select class="tamanho" onchange="atualizarPreco(this)">
        <option data-area="0.000707">3 cm</option>
        <option data-area="0.001963">5 cm</option>
        <option data-area="0.003848">7 cm</option>
        <option data-area="0.007854">10 cm</option>
    </select>

    <select class="quantidade" onchange="atualizarPreco(this)">
        <option value="100">100 unidades</option>
        <option value="300">300 unidades</option>
        <option value="500">500 unidades</option>
        <option value="1000">1000 unidades</option>
    </select>

    <div class="preco">R$ 30,00</div>
    <button onclick="adicionarCarrinho(this,'Etiqueta Redonda')">Adicionar ao carrinho</button>
</div>

<!-- PRODUTO 2 -->
<div class="produto">
    <img src="img/quadrada.jpg">
    <h3>Etiqueta Quadrada</h3>

    <select class="tamanho" onchange="atualizarPreco(this)">
        <option data-area="0.0009">3x3 cm</option>
        <option data-area="0.0025">5x5 cm</option>
        <option data-area="0.0049">7x7 cm</option>
        <option data-area="0.01">10x10 cm</option>
    </select>

    <select class="quantidade" onchange="atualizarPreco(this)">
        <option value="100">100 unidades</option>
        <option value="300">300 unidades</option>
        <option value="500">500 unidades</option>
        <option value="1000">1000 unidades</option>
    </select>

    <div class="preco">R$ 30,00</div>
    <button onclick="adicionarCarrinho(this,'Etiqueta Quadrada')">Adicionar ao carrinho</button>
</div>

<!-- PRODUTO 3 -->
<div class="produto">
    <img src="img/lacre.jpg">
    <h3>Lacre Adesivo</h3>

    <select class="tamanho" onchange="atualizarPreco(this)">
        <option data-area="0.001">Pequeno</option>
        <option data-area="0.002">Médio</option>
        <option data-area="0.0035">Grande</option>
    </select>

    <select class="quantidade" onchange="atualizarPreco(this)">
        <option value="100">100 unidades</option>
        <option value="300">300 unidades</option>
        <option value="500">500 unidades</option>
        <option value="1000">1000 unidades</option>
    </select>

    <div class="preco">R$ 30,00</div>
    <button onclick="adicionarCarrinho(this,'Lacre Adesivo')">Adicionar ao carrinho</button>
</div>

</div>

<!-- CARRINHO -->
<div class="carrinho">
    <h3>Carrinho</h3>
    <div id="itens"></div>
    <button class="whatsapp" onclick="finalizarPedido()">Finalizar pedido no WhatsApp</button>
</div>

</div>

<script>
const PRECO_M2 = 45;
const PRECO_MINIMO = 30;
let carrinho = [];

function atualizarPreco(el) {
    const produto = el.closest(".produto");
    const area = parseFloat(produto.querySelector(".tamanho").selectedOptions[0].dataset.area);
    const qtd = parseInt(produto.querySelector(".quantidade").value);

    let preco = area * qtd * PRECO_M2;
    if (preco < PRECO_MINIMO) preco = PRECO_MINIMO;

    produto.querySelector(".preco").innerText =
        "R$ " + preco.toFixed(2).replace(".", ",");
}

function adicionarCarrinho(btn, nome) {
    const produto = btn.closest(".produto");
    const tamanho = produto.querySelector(".tamanho").value;
    const qtd = produto.querySelector(".quantidade").value;
    const preco = produto.querySelector(".preco").innerText;

    carrinho.push({nome, tamanho, qtd, preco});
    renderCarrinho();
}

function removerItem(i) {
    carrinho.splice(i,1);
    renderCarrinho();
}

function renderCarrinho() {
    const div = document.getElementById("itens");
    div.innerHTML = "";
    carrinho.forEach((item,i)=>{
        div.innerHTML += `
        <div class="item-carrinho">
            <span>${item.nome} - ${item.qtd}</span>
            <span>${item.preco} <span class="remover" onclick="removerItem(${i})">✖</span></span>
        </div>`;
    });
}

function finalizarPedido() {
    let texto = "Olá! Gostaria de fazer o pedido:%0A";
    carrinho.forEach(i=>{
        texto += `${i.nome} (${i.qtd}) - ${i.preco}%0A`;
    });
    window.open("https://wa.me/5555999284962?text=" + texto);
}
</script>

</body>
</html>
